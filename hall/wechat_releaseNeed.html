<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../css/common/general.css">
    <link rel="stylesheet" href="../css/tabar.css">
    <link rel="stylesheet" href="../css/needs.css">
    <link rel="stylesheet" href="../css/hall.css">
    <title>发布需求</title>
</head>
<body class="release-need_body">
<div class="release">
    <a href="javascript:;" class="release-need_btn">发布</a>
</div>
<div class="weui-cells weui-cells_form release-need_form">
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">*产品分类：</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="category">
                <option value="料理包类">料理包类</option>
                <option value="扒类">扒类</option>
                <option value="冷冻肉">冷冻肉</option>
                <option value="休闲小吃">休闲小吃</option>
                <option value="净菜">净菜</option>
                <option value="片撕丁">片撕丁</option>
                <option value="其他">其他</option>
            </select>
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">预算价格：</label>
        </div>
        <div class="weui-cell__bd budget">
            <input class="weui-input" type="text" placeholder="" name="price">
            元/
            <input class="weui-input" type="text" placeholder="填写" name="norm">
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd"><label for="" class="weui-label">需求量：</label></div>
        <div class="weui-cell__bd demand">
            <input class="weui-input" type="number" placeholder="" pattern="[0-9]*" name="num">
            <span class="norm"></span>
            <select class="weui-select" name="rate">
                <option value="/月">/月</option>
                <option value="/日">/日</option>
                <option value="/年">/年</option>
            </select>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">产品配方：</label>
        </div>
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" name="formula" placeholder="" rows="5"></textarea>
            <!--<div class="weui-textarea-counter"><span>0</span>/200</div>-->
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd weui-cell-labels__hd">
            <label class="weui-label">*标签：</label>
        </div>
        <div class="weui-cell__bd">
            <ul class="label-items"></ul>
        </div>
    </div>
    <div class="weui-cell normal-label">
        <div class="weui-cell__bd">
            <ul>
                <li><p>可再研发</p></li>
                <li><p>爆品需求</p></li>
                <li><p>港式茶餐厅</p></li>
                <li><p>诚信客户</p></li>
                <li><p>长期合作</p></li>
            </ul>
            <ul>
                <li><p>可再研发</p></li>
                <li><p>爆品需求</p></li>
                <li><p>港式茶餐厅</p></li>
                <li><p>诚信客户</p></li>
                <li><p>长期合作</p></li>
            </ul>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" name="label" maxlength="5" placeholder="输入标签（限最多5个字）">
        </div>
        <div class="weui-cell__ft">
            <button class="weui-vcode-btn vcode-btn label-add_btn">贴上标签</button>
        </div>
    </div>
    <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__hd"><label class="weui-label">状态（隐藏为平台和自己可见）:</label></div>
        <div class="weui-cell__ft status-change">
            <a href="javascript:;" class="status">
                <img src="../images/default/hidden.png" alt="" class="hidden">
                <img src="../images/default/show.png" alt="" class="">
            </a>
        </div>
    </div>
</div>
<script src="../js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="../js/jquery-weui/jquery-weui.min.js" type="text/javascript"></script>
<script src="../js/fastclick.js" type="text/javascript"></script>
<script src="../js/general.js" type="text/javascript"></script>
<script src="../js/hall/releaseNeed.js" type="text/javascript"></script>
</body>
</html>

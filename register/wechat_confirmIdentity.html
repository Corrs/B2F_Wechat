<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../css/common/general.css">
    <link rel="stylesheet" href="../css/authorized.css">
    <title>确认身份</title>
</head>
<body>
    <div class="weui-cells weui-cells_checkbox confirm-checkbox">
        <label class="weui-cell weui-check__label" for="s11">
            <div class="weui-cell__hd">
                <input type="checkbox" class="weui-check" name="type" value="1" id="s11" checked="checked">
                <i class="weui-icon-checked checked"></i>
            </div>
            <div class="weui-cell__bd">
                <p>餐厅端</p>
            </div>
        </label>
        <label class="weui-cell weui-check__label" for="s12">
            <div class="weui-cell__hd">
                <input type="checkbox" name="type" class="weui-check" value="2" id="s12">
                <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">
                <p>供应商端</p>
            </div>
        </label>
    </div>
    <a href="javascript:;" class="weui-btn weui-btn_primary btn-info btn-confirm">确认</a>
<script src="../js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="../js/jquery-weui/jquery-weui.min.js" type="text/javascript"></script>
<script src="../js/fastclick.js" type="text/javascript"></script>
<script src="../js/general.js" type="text/javascript"></script>
<script src="../js/register/index.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../css/common/general.css">
    <link rel="stylesheet" href="../css/authorized.css">
    <title>填写标签</title>
</head>
<body>
<div class="weui-cells label-cells">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <ul class="label-list"></ul>
        </div>
        <div class="weui-cell__ft">
            <button class="weui-vcode-btn vcode-btn label-save_btn">完成</button>
            <!--占位符-->
            <div class="label-placeholder"></div>
        </div>
    </div>
    <div class="weui-cell label-content">
        <div class="weui-cell__bd">
            <ul>
                <li><p>可再研发</p></li>
                <li><p>爆品需求</p></li>
                <li><p>港式茶餐厅</p></li>
                <li><p>诚信客户</p></li>
                <li><p>长期合作</p></li>
            </ul>
            <ul>
                <li><p>可再研发</p></li>
                <li><p>爆品需求</p></li>
                <li><p>港式茶餐厅</p></li>
                <li><p>诚信客户</p></li>
                <li><p>长期合作</p></li>
            </ul>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" name="label" maxlength="5" placeholder="输入标签（限最多5个字）">
        </div>
        <div class="weui-cell__ft">
            <button class="weui-vcode-btn vcode-btn label-add_btn">贴上标签</button>
        </div>
    </div>
</div>
<script src="../js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="../js/jquery-weui/jquery-weui.min.js" type="text/javascript"></script>
<script src="../js/fastclick.js" type="text/javascript"></script>
<script src="../js/general.js" type="text/javascript"></script>
<script src="../js/register/label.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../css/common/general.css">
    <link rel="stylesheet" href="../css/authorized.css">
    <title>输入名字</title>
</head>
<body>
    <div class="weui-cells weui-cells_form name-form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" name="name" maxlength="15" placeholder="输入名字（限最多15个字）">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn vcode-btn name-save_btn">保存</button>
            </div>
        </div>
    </div>
<script src="../js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="../js/jquery-weui/jquery-weui.min.js" type="text/javascript"></script>
<script src="../js/fastclick.js" type="text/javascript"></script>
<script src="../js/general.js" type="text/javascript"></script>
<script src="../js/register/name.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../css/common/general.css">
    <link rel="stylesheet" href="../css/authorized.css">
    <title>供应商填写信息</title>
</head>
<body>
    <div class="weui-cells supplier-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <p>*供应商名：</p>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" name="name">
            </div>
        </div>
        <a class="weui-cell weui-cell_access" href="./wechat_label.html?type=2">
            <div class="weui-cell__bd">
                <p>*标签（主营业务）：</p>
            </div>
            <div class="weui-cell__ft label">
            </div>
        </a>
        <a class="weui-cell weui-cell_access choose-picker" href="javascript:;">
            <div class="weui-cell__bd">
                <p>*地址：</p>
            </div>
            <div class="weui-cell__ft picker">
            </div>
        </a>
    </div>
    <input type="hidden" id="city-picker"/>
    <a href="javascript:;" class="weui-btn weui-btn_primary btn-info btn-confirm">确认</a>
<script src="../js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="../js/jquery-weui/jquery-weui.min.js" type="text/javascript"></script>
<script src="../js/jquery-weui/city-picker.min.js" type="text/javascript"></script>
<script src="../js/fastclick.js" type="text/javascript"></script>
<script src="../js/general.js" type="text/javascript"></script>
<script src="../js/register/supplier.js" type="text/javascript"></script>
</body>
</html>

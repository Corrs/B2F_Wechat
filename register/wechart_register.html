<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../css/common/general.css">
    <link rel="stylesheet" href="../css/authorized.css">
    <title>用户注册</title>
</head>
<body>
    <div class="weui-cells weui-cells_form register-form">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label width-70">手机号码：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" maxlength="11" pattern="[0-9]*">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn vcode-btn">获取验证码</button>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label width-70">验证码：</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" pattern="[0-9]*">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label width-145">邀请码（没有可不填）：</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" pattern="[0-9]*">
            </div>
        </div>
    </div>
    <a href="wechat_confirmIdentity.html" class="weui-btn weui-btn_primary btn-info">下一步</a>
<script src="../js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="../js/jquery-weui/jquery-weui.min.js" type="text/javascript"></script>
<script src="../js/fastclick.js" type="text/javascript"></script>
<script src="../js/general.js" type="text/javascript"></script>
<script src="../js/register/register.js" type="text/javascript"></script>
</body>
</html>
